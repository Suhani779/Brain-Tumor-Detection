<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .card {
        border-radius: 15px;
    }
    .btnT {
        width: 100%;
    }
    .lead {
        margin-bottom: 30px;
    }
    img.uploaded-img {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 10px;
    }
</style>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-primary">MRI Tumor Detection System</h1>
        <p class="lead text-secondary">Upload an MRI Image to detect if there is a tumor</p>
    </div>

    <div class="card shadow p-4 mt-4">
        <!-- Upload form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="mriImage" class="form-label">Select MRI Image</label>
                <input class="form-control" type="file" id="mriImage" name="mri_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btnT">Upload & Detect</button>
        </form>

        <!-- Show prediction -->
        {% if prediction %}
        <div class="alert alert-info mt-3" role="alert">
            Prediction: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}

        <!-- Show uploaded image -->
        {% if uploaded_image_path %}
        <img class="uploaded-img" src="{{ uploaded_image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</div>
</body>
</html>
